<div class="uk-container uk-text-center uk-margin-large-top" style="margin-top:70px !important;">
  <h1
    [ngClass]="{'uk-animation-slide-top-small uk-animation-reverse': redirection, 'uk-animation-slide-bottom-small': !redirection}"
    class="uk-h1">Welcome to Okty</h1>
  <h2
    [ngClass]="{'uk-animation-slide-top-small uk-animation-reverse': redirection, 'uk-animation-slide-bottom-small': !redirection}"
    class="uk-h2 uk-margin-top">The simplest open source application to create your docker projects</h2>
</div>

<div class="uk-container uk-text-center uk-margin-large-top" style="margin-top:70px !important;">
  <button (click)="goToSearch()"
          [ngClass]="{'uk-animation-slide-top-small uk-animation-reverse': redirection, 'uk-animation-slide-bottom-small': !redirection}"
          class="okty-button-home uk-button uk-button-primary uk-button-large">
    {{ emptyProject ? 'Empty project' : 'Continue'}}
  </button>
  <button (click)="goToTemplate()"
          [ngClass]="{'uk-animation-slide-top-small uk-animation-reverse': redirection, 'uk-animation-slide-bottom-small': !redirection}"
          class="okty-button-home uk-button uk-button-primary uk-button-large">
    From template
  </button>
</div>
